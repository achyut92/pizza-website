<% include ../header.html%>
<div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
            <h1>Checkout</h1>
            <h4>Total: S$ <%= cart.discountPrice %></h4>
            <div id="charge-error" class="alert alert-danger <% if(noError){%>hidden<%}%>">
				<%= errMsg %>
			</div>
            <form method="post" action="/products/checkout" id="checkout-form">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" name="name" required/>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input id="address" type="text" class="form-control" name="address" required />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="card-name">Card Holder Name</label>
                            <input id="card-name" type="text" class="form-control" required />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="card-number">Credit Card Number</label>
                            <input id="card-number" type="number" class="form-control" required />
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="card-expiry-month">Expiration Month</label>
                                    <input id="card-expiry-month" type="number" class="form-control" placeholder="MM" required />
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="card-expiry-year">Expiration Year</label>
                                    <input id="card-expiry-year" type="number" class="form-control" placeholder="YYYY" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="card-cvc">Card CVC</label>
                            <input id="card-cvc" type="number" class="form-control" required />
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success col-sm-3">Pay</button>
            </form>
        </div>
    </div>
	<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
	<script src="../../javascripts/app/checkout.js"></script>
