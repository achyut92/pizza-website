<% include ../header.html %>
<div class="col-md-4 col-md-offset-4">
	
		<div class="alert alert-danger <% if(noError){%>hidden<%}%>">
				<%= errMsg %>
			</div>
    <form role="form" name="loginForm" method="post" action="/user/loginUser" data-ng-app="userModule" data-ng-controller="userLoginContoller">
		
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="user.email" name="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info" ">Login</button>
        </div>
    </form>
</div>
<% include ../footer.html %>
