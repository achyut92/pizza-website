<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
    <div id="success" class="alert alert-success alert-dismissible <% if(noMessage){%>hidden<%}%>">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong><%= successMsg %></strong>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div id="productListWrapper">
        <% for(var i=0;i<products.length;i++) {%>
          <div class="row">
            <% for(var j=0;j<products[i].length;j++) {%>
              <div class="col-sm-4 col-md-4">      
                  <div class="thumbnail">
                      <img src="../<%=products[i][j].image%>"/>            
                  <div class="caption">
                    <h3><%=products[i][j].name%></h3>
                    <div class="clearfix">
                      <p class="pull-left">S&dollar;<%=products[i][j].price%></p>
                      <% if(user){%><a href="cart/add-to-cart/<%=products[i][j].foodItemID %>" class="btn btn-success pull-right" role="button">Add to Cart</a>
                      <%}%></div>
                  </div>
                </div>
                </div>
                <%}%>
              </div>
          </div>
        <%}%>
    </div>
  </div>
  </div>
